<h1>Carrito de compras!</h1>
<table>
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Articulos</th>
            <th>Cantidad</th>
        </tr>
    </thead>
    <tbody>
        @for (article of cartList$ | async; track article.name ) {
            <tr>
                <td><img width="90" [src]= "article.image" [alt]= "article.name"></td>
                <td>{{article.name}}</td>
                <td>{{article.quantity}}</td>
            </tr> 
        }
        @empty {
            <tr>
                <td colspan="4">No hay articulos para mostrar.</td>
            </tr>
        }
    </tbody>
</table>
